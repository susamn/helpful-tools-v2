<!-- Source Selector Modal Component -->
<!-- This component provides a reusable modal interface for selecting and managing data sources -->

<div class="modal-overlay source-selector-overlay" id="sourceSelector-overlay" style="display: none;"></div>
<div class="modal source-selector-modal" id="sourceSelector" style="display: none;">

        <h2>Select a Source</h2>
        <button class="modal-close-btn source-selector-close">&times;</button>
    </div>
    <div class="modal-content">
        <div class="source-selector-left">
            <div class="source-selector-loading" style="display: none;">
                <p>Loading sources...</p>
            </div>
            <div class="source-selector-empty" style="display: none;">

            </div>
            <div class="source-selector-list" id="sourceSelector-list">
                <!-- Sources will be populated here -->
            </div>
        </div>
        <div class="source-selector-right" id="sourceSelector-explorer" style="display: none;">
            <div class="explorer-header">
                <h3>Explorer</h3>
                <button class="close-explorer-btn" id="sourceSelector-close-explorer">&times;</button>
            </div>
            <div class="explorer-content" id="sourceSelector-explorer-content">
                <!-- Explorer content will be populated here -->
            </div>
        </div>
    </div>
</div>
