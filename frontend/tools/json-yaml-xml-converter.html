<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-YAML-XML Converter - Helpful Tools v2</title>
    <link rel="stylesheet" href="/static/css/common-enhancements.css">
    <link rel="stylesheet" href="/static/css/history.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            font-size: 13px;
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        .header a {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            text-decoration: none;
        }
        .header a:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Font controls styling */
        .font-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
        }
        
        .font-controls label {
            color: #333;
            margin: 0;
        }
        
        .font-controls button {
            font-size: 14px;
            padding: 2px 6px;
            font-weight: bold;
            min-width: 24px;
            height: 24px;
            border: 1px solid #a0a0a0;
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            cursor: pointer;
            border-radius: 2px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .font-controls button:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        
        .font-controls button:active {
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .toolbar {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }
        .toolbar button {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .toolbar button:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .toolbar button:active {
            background: linear-gradient(to bottom, #e0e0e0, #f0f0f0);
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2);
        }
        .toolbar button.json-convert {
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            border-color: #4a90e2;
            color: #1565c0;
        }
        .toolbar button.json-convert:hover {
            background: linear-gradient(to bottom, #f0f8ff, #d1e7ff);
        }
        .toolbar button.yaml-convert {
            background: linear-gradient(to bottom, #fff3e0, #ffcc95);
            border-color: #ff6b35;
            color: #d84315;
        }
        .toolbar button.yaml-convert:hover {
            background: linear-gradient(to bottom, #fff8f0, #ffd6b8);
        }
        .toolbar button.xml-convert {
            background: linear-gradient(to bottom, #e8f5e8, #a5d6a7);
            border-color: #28a745;
            color: #1b5e20;
        }
        .toolbar button.xml-convert:hover {
            background: linear-gradient(to bottom, #f1f8e9, #c8e6c9);
        }
        .toolbar button.primary {
            background: linear-gradient(to bottom, #4a90e2, #357abd);
            color: white;
            border: 1px solid #2968a3;
        }
        .toolbar button.primary:hover {
            background: linear-gradient(to bottom, #5ba0f2, #4a90e2);
        }
        .separator {
            width: 1px;
            height: 16px;
            background: #c0c0c0;
            margin: 0 2px;
        }
        .history-container {
            position: relative;
        }
        .history-btn {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        .history-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        .history-popup {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #a0a0a0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            width: 300px;
            max-height: 400px;
            z-index: 1000;
            display: none;
            margin-top: 2px;
        }
        .history-popup.show {
            display: block;
        }
        .history-tabs {
            display: flex;
            border-bottom: 1px solid #c0c0c0;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
        }
        .history-tab {
            flex: 1;
            padding: 4px 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 11px;
            color: #555;
        }
        .history-tab.active {
            background: white;
            border-bottom: 1px solid white;
            color: #333;
        }
        .history-content {
            max-height: 350px;
            overflow-y: auto;
        }
        .history-item {
            padding: 6px 8px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            font-size: 11px;
        }
        .history-item:hover {
            background: #f8f8f8;
        }
        .history-date {
            color: #666;
            font-size: 10px;
            margin-bottom: 2px;
        }
        .history-preview {
            color: #333;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .main-container {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }
        .panels-container {
            flex: 1;
            display: flex;
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #c0c0c0;
            min-width: 0;
            overflow: hidden;
        }
        .panel:last-child {
            border-right: none;
        }
        .panel-header {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #c0c0c0;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: bold;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-content {
            flex: 1;
            position: relative;
            background: #ffffff;
            overflow: hidden;
            min-width: 0;
        }
        .panel-textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            resize: none;
            background: white;
            overflow: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .panel-textarea::placeholder {
            color: #999;
            font-style: italic;
        }
        .formatted-output {
            width: 100%;
            height: 100%;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            background: white;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: none;
            box-sizing: border-box;
            min-width: 0;
        }
        .error-display {
            background: #fff0f0;
            color: #cc0000;
            padding: 8px;
            border-left: 4px solid #cc0000;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 11px;
            white-space: pre-wrap;
        }
        .status-bar {
            background: linear-gradient(to bottom, #e8e8e8, #d8d8d8);
            border-top: 1px solid #c0c0c0;
            padding: 4px 12px;
            font-size: 11px;
            color: #555;
            display: flex;
            gap: 16px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .copy-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 11px;
            padding: 2px 4px;
        }
        .copy-btn:hover {
            color: #333;
            background: rgba(0,0,0,0.05);
        }
        
        /* Format controls */
        .format-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
        }
        .format-controls label {
            color: #555;
        }
        .format-controls select {
            font-size: 11px;
            padding: 2px 4px;
            border: 1px solid #a0a0a0;
            background: white;
        }
        
        /* Format indicators */
        .format-indicator {
            background: #4a90e2;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }
        .format-indicator.json {
            background: #4a90e2;
        }
        .format-indicator.yaml {
            background: #ff6b35;
        }
        .format-indicator.xml {
            background: #28a745;
        }
        .format-indicator.unknown {
            background: #888;
        }
        
        /* Syntax highlighting */
        .json-string { color: #008000; }
        .json-number { color: #0000ff; }
        .json-boolean { color: #800080; }
        .json-null { color: #808080; }
        .json-key { color: #000080; font-weight: bold; }
        .json-punctuation { color: #000000; }
        
        .yaml-string { color: #008000; }
        .yaml-number { color: #0000ff; }
        .yaml-boolean { color: #800080; }
        .yaml-null { color: #808080; }
        .yaml-key { color: #000080; font-weight: bold; }
        .yaml-comment { color: #888888; font-style: italic; }
        .yaml-punctuation { color: #000000; }
        
        .xml-tag { color: #800000; font-weight: bold; }
        .xml-attribute { color: #ff8000; }
        .xml-value { color: #0000ff; }
        .xml-text { color: #000000; }
        .xml-comment { color: #888888; font-style: italic; }
        .xml-declaration { color: #800080; }
        
        /* Header actions styling */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .global-history-btn {
            background: linear-gradient(to bottom, #f8f8f8, #e0e0e0);
            border: 1px solid #a0a0a0;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 2px;
            color: #333;
        }
        
        .global-history-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #e8e8e8);
        }
        
        .history-toggle-btn {
            background: linear-gradient(to bottom, #f0f8ff, #d1e7ff);
            border: 1px solid #4a90e2;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 2px;
            color: #1565c0;
        }
        
        .history-toggle-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #e8f4fd);
        }
        
        .history-toggle-btn.disabled {
            background: linear-gradient(to bottom, #fff0f0, #fdd8d8);
            border-color: #dc3545;
            color: #c82333;
        }
        
        .history-toggle-btn.disabled:hover {
            background: linear-gradient(to bottom, #fff5f5, #ffe0e0);
        }
        
        /* Global history popup */
        .global-history-popup {
            position: fixed;
            top: 50px;
            right: 16px;
            background: white;
            border: 1px solid #a0a0a0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            width: 400px;
            max-height: 500px;
            z-index: 2000;
            display: none;
            margin-top: 2px;
        }
        
        .global-history-popup.show {
            display: block;
        }
        
        .global-history-header {
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border-bottom: 1px solid #c0c0c0;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .global-history-content {
            max-height: 450px;
            overflow-y: auto;
        }
        
        .global-history-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            font-size: 11px;
        }
        
        .global-history-item:hover {
            background: #f8f8f8;
        }
        
        .global-history-item-header {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .global-history-item-meta {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .global-history-id-tool {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .global-history-tool-label {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .global-history-checkbox {
            margin-top: 2px;
            cursor: pointer;
        }
        
        .history-delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 2px;
            padding: 2px 6px;
            font-size: 10px;
            cursor: pointer;
            margin-left: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .history-delete-btn:hover {
            opacity: 1;
            background: #cc3333;
        }
        
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
        }
        
        .history-item-content {
            flex: 1;
            display: flex;
            align-items: flex-start;
            gap: 6px;
        }
        
        .history-meta {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .history-id {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 9px;
            color: #666;
            font-weight: bold;
        }
        
        .history-checkbox {
            margin-top: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîÑ JSON-YAML-XML Converter</h1>
        <div class="header-actions">
            <div class="font-controls">
                <label>Font:</label>
                <button id="fontDecreaseBtn" title="Decrease font size">‚àí</button>
                <button id="fontIncreaseBtn" title="Increase font size">+</button>
            </div>
            <button class="hist-toggle-btn" id="historyToggleBtn">üìù History On</button>
            <button class="hist-global-btn" id="globalHistoryBtn">üìö Global History</button>
            <a href="/">‚Üê Back to Tools</a>
        </div>
    </div>
    
    <div class="toolbar">
        <button class="json-convert" id="convertToJson">JSON</button>
        <button class="yaml-convert" id="convertToYaml">YAML</button>
        <button class="xml-convert" id="convertToXml">XML</button>
        <div class="separator"></div>
        <button id="formatBtn">Format</button>
        <button id="swapBtn">Swap</button>
        <div class="separator"></div>
        <button id="clearBtn">Clear</button>
        <button id="copyBtn">Copy Output</button>
        <div class="separator"></div>
        <button id="jsonExampleBtn">JSON Example</button>
        <button id="yamlExampleBtn">YAML Example</button>
        <div class="separator"></div>
        <div class="format-controls">
            <label>YAML Indent:</label>
            <select id="yamlIndent">
                <option value="2" selected>2 spaces</option>
                <option value="4">4 spaces</option>
                <option value="6">6 spaces</option>
            </select>
        </div>
        <div class="separator"></div>
        <div class="hist-container">
            <button class="hist-btn" id="historyBtn">üìã History</button>
            <div class="hist-popup" id="historyPopup">
                <div class="hist-tabs">
                    <button class="hist-tab active" data-tab="history">History</button>
                    <button class="hist-tab" data-tab="copy">Copy</button>
                </div>
                <div class="hist-content" id="historyContent">
                    <div class="hist-tab-content active" id="historyTab">
                        <div id="historyList">
                            <div class="hist-item">No history available</div>
                        </div>
                    </div>
                    <div class="hist-tab-content" id="copyTab" style="display: none;">
                        <div class="hist-item">Copy features coming soon</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="panels-container">
            <div class="panel">
                <div class="panel-header">
                    Input
                    <span class="format-indicator unknown" id="inputFormat">AUTO-DETECT</span>
                </div>
                <div class="panel-content">
                    <textarea 
                        class="panel-textarea" 
                        id="inputArea" 
                        placeholder='Paste your JSON, YAML, or XML here...

Example JSON:
{
  "name": "John Doe",
  "age": 30,
  "city": "New York"
}

Example YAML:
name: John Doe
age: 30
city: New York

Example XML:
<root>
  <name>John Doe</name>
  <age>30</age>
  <city>New York</city>
</root>'
                    ></textarea>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    Output
                    <span class="format-indicator unknown" id="outputFormat">RESULT</span>
                </div>
                <div class="panel-content">
                    <div class="formatted-output" id="outputArea"></div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <strong>Status:</strong>
                <span id="statusText">Ready - Paste JSON, YAML, or XML to auto-detect format</span>
            </div>
            <div class="status-item">
                <strong>Characters:</strong>
                <span id="charCount">0</span>
            </div>
        </div>
    </div>

    <!-- Global History Popup -->
    <div class="hist-global-popup" id="globalHistoryPopup">
        <div class="hist-global-header">
            <span>Global History - All Tools</span>
            <button class="hist-close-btn" onclick="window.historyManager?.toggleGlobalHistory()">√ó</button>
        </div>
        <div class="hist-global-content">
            <div id="globalHistoryList">
                <div class="hist-global-item">Loading...</div>
            </div>
        </div>
    </div>
    <script src="/static/js/common-functions.js"></script>
    <script src="/static/js/history.js"></script>
    <script src="/static/js/json-yaml-xml-converter.js"></script>
</body>
</html>
