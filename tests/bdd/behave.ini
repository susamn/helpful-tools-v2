[behave]
# Behave configuration for Helpful Tools BDD tests

# Feature directories
paths = features

# Step definitions directory
steps_dir = .

# Default format for test output
default_format = pretty

# Show output for passed steps (useful for debugging)
show_skipped = false
show_timings = true

# Stop on first failure (useful during development)
stop = false

# Logging configuration
logging_level = INFO
logging_format = %(levelname)-8s %(name)-10s %(message)s

# Tags to include/exclude
# tags = ~@wip,~@skip

# Default timeout for steps (in seconds)
default_timeout = 30

# Browser configuration (can be overridden by environment variables)
# BROWSER=chrome|firefox
# HEADLESS=true|false
# BASE_URL=http://localhost:5000
# TIMEOUT=10

# Capture stdout/stderr for debugging
capture = true
capture_stderr = true

# Generate JUnit XML reports (useful for CI)
junit = true
junit_directory = reports

# Color output
color = true

# Summary format
summary = true